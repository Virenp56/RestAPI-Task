<button type="button" class="btn btn-success m-3" (click)="openForm()">Add Employee</button>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">TECHNOLOGY</th>
            <th scope="col">SALARY</th>
            <th scope="col">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td scope="row">{{item.id}}</td>
            <td scope="row">{{item.name}}</td>
            <td scope="row">{{item.email}}</td>
            <td scope="row">{{item.technology}}</td>
            <td scope="row">{{item.salary}}</td>
            <td scope="row">
                <button type="button" class="btn btn-primary" (click)="editEmployee(item)">Edit</button><button
                    type="button" class="btn btn-danger mx-2" (click)="deleteEmployee(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
