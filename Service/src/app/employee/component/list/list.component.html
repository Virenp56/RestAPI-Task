<div>
    <table class="table table-striped">
        <thead class=" text-center">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">TECHNOLOGY</th>
                <th scope="col">SALARY</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody class=" text-center">
            <tr *ngFor="let item of data">
                <td scope="row">{{item.id}}</td>
                <td scope="row">{{item.name}}</td>
                <td scope="row">{{item.email}}</td>
                <td scope="row">{{item.technology}}</td>
                <td scope="row">{{item.salary}}</td>
                <td scope="row">
                    <button type="button" class="btn btn-primary" (click)="newItemEvent.emit({
                        id:item.id,
                            name:item.name,
                            email: item.email,
                            technology: item.technology,
                            salary:item.salary 
                          })">Edit</button><button type="button" class="btn btn-danger mx-2"
                        (click)="deleteEmployee(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
